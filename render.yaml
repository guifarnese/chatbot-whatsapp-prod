services:
  - type: web
    name: chatbot-whatsapp
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: DEBOUNCE_MS
        value: 4000
      - key: FETCH_LIMIT
        value: 50
    healthCheckPath: /